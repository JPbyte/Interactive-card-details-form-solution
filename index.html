<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="cards">
    <div class="card-front">
      <div class="card-logo">
        <img src="images/card-logo.svg" alt="card-logo">
      </div>
      <div class="front-text">
        <div class="number">
          <p class="number-content">0000 0000 0000 0000</p>
        </div>
        <div class="name-date">
          <p id="name">JANE APPLESEED</p>
            <div class="date-content">
              <span class="date-mes">00</span>
              /
              <span class="date-ano">00</span>
            </div>
        </div>
      </div>
    </div>
    <div class="card-back">
      <p id="verify">000</p>
    </div>
  </div>
  <main class="container">
    <form action="#" class="form">
      <div class="card_content">
        <label for="name">CARDHOLDER NAME</label>
          <input id="card-name" type="text" placeholder="e.g. Jane Appleseed" maxlength="20">
            <span class="error1">Can´t be blank</span>
      </div>
      <div class="card_content">
        <label for="name">CARD NUMBER</label>
          <input id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            <span class="error2">Can´t be blank</span>
      </div>
      <div class="card_down">
        <div class="exp">
          <div class="exp-date">
            <label for="name">EXP. DATE (MM/YY)</label>
              <div class="mm">
                <input id="mes" type="text" placeholder="MM" maxlength="2" max="31">
                  <input id="ano" type="text" placeholder="YY" maxlength="2" max="99">
              </div>
              <span class="error3">Can´t be blank</span>
            </div>
            <div class="cvc2">
              <label for="name">CVC</label>
                <input id="text-verify" type="text" placeholder="e.g. 123" maxlength="3">
                  <span class="error4">Can´t be blank</span>
            </div>
        </div>
      </div>
      <input class="btn" type="submit" value="Confirm">
    </form>
    <div class="complete">
      <img class="task" src="images/icon-complete.svg" alt="icon-complete">
        <h1 id="task-h1">THANK YOU</h1>
          <p id="task-p">we've added your card details</p>
            <button class="btn-task">Continue</button>
    </div>
  </main>

</body>
</html>
